<head>
    <meta charset="UTF-8" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="registration.js"></script>
    <script src="server.js"></script>
</head>

<body>

    <section id="header">
        <a href="#"><img src="img/logo.png" height="100px" width="150px" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fas fa-close"></i></a>
                <li><a class="active" href="SignIn.html">Sign In</a></li>
                <li><a href="LogIn.html">Login</a></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-hamburger"></i>
        </div>
    </section>

    <section id="page-header" class="about-header">
        <h2>Register here!</h2>
    </section>



    <div id="registrationMessage">
        <p id="registrationSuccessMessage"></p>
    </div>
   

    <section id="RegForm">
        <h2>Registration</h2>

        <form action="/register" method="post" id="signform" onsubmit="handleFormSubmit(event, 'signform')">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div class="g-recaptcha" data-sitekey="6LdfgnYpAAAAAJtboAsLCRvwIPfPppuYJBNdG_d4"></div>

            <button class="normal" type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="LogIn.html">Log in here!</a></p>
    </section>
   
</body>

</html>
